<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteViewDlg" widgetVar="ClienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClienteTitle}">
            <h:form id="ClienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewClienteLabel_idCliente}" rendered="false"/>
                        <h:outputText value="#{clienteController.selected.idCliente}" title="#{bundle.ViewClienteTitle_idCliente}" rendered="false"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_nombre}"/>
                        <h:outputText value="#{clienteController.selected.nombre}" title="#{bundle.ViewClienteTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_apellido}"/>
                        <h:outputText value="#{clienteController.selected.apellido}" title="#{bundle.ViewClienteTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_direccion}"/>
                        <h:outputText value="#{clienteController.selected.direccion}" title="#{bundle.ViewClienteTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_telefono}"/>
                        <h:outputText value="#{clienteController.selected.telefono}" title="#{bundle.ViewClienteTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_idCiudad}"/>
                        <h:outputText value="#{clienteController.selected.idCiudad.ciudad}" title="#{bundle.ViewClienteTitle_idCiudad}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_idEstado}"/>
                        <h:outputText value="#{clienteController.selected.idEstado.estado}" title="#{bundle.ViewClienteTitle_idEstado}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_idTipoDocu}"/>
                        <h:outputText value="#{clienteController.selected.idTipoDocu.tipoDocu}" title="#{bundle.ViewClienteTitle_idTipoDocu}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_nroDocu}"/>
                        <h:outputText value="#{clienteController.selected.nroDocumento}" title="#{bundle.ViewClienteTitle_nroDocu}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
