<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoServiciosViewDlg" widgetVar="TipoServiciosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoServiciosTitle}">
            <h:form id="TipoServiciosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoServiciosController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoServiciosLabel_idServicio}"/>
                        <h:outputText value="#{tipoServiciosController.selected.idServicio}" title="#{bundle.ViewTipoServiciosTitle_idServicio}"/>
                        <h:outputText value="#{bundle.ViewTipoServiciosLabel_descripcion}"/>
                        <h:outputText value="#{tipoServiciosController.selected.descripcion}" title="#{bundle.ViewTipoServiciosTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoServiciosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
