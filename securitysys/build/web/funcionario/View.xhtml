<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FuncionarioViewDlg" widgetVar="FuncionarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFuncionarioTitle}">
            <h:form id="FuncionarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{funcionarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewFuncionarioLabel_idFuncionario}" rendered="false"/>
                        <h:outputText value="#{funcionarioController.selected.idFuncionario}" title="#{bundle.ViewFuncionarioTitle_idFuncionario}" rendered="false"/>
                        <h:outputText value="#{bundle.ViewFuncionarioLabel_nombre}"/>
                        <h:outputText value="#{funcionarioController.selected.nombre}" title="#{bundle.ViewFuncionarioTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewFuncionarioLabel_idDpto}"/>
                        <h:outputText value="#{funcionarioController.selected.idDpto.nombreDpto}" title="#{bundle.ViewFuncionarioTitle_idDpto}"/>
                        <h:outputText value="#{bundle.ViewFuncionarioLabel_idUsuario}"/>
                        <h:outputText value="#{funcionarioController.selected.idUsuario.nombre}" title="#{bundle.ViewFuncionarioTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FuncionarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
