<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorViewDlg" widgetVar="ProveedorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProveedorTitle}">
            <h:form id="ProveedorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        <h:outputText value="#{bundle.ViewProveedorLabel_codProv}"/>
                        <h:outputText value="#{proveedorController.selected.codProv}" title="#{bundle.ViewProveedorTitle_codProv}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_rucProv}"/>
                        <h:outputText value="#{proveedorController.selected.rucProv}" title="#{bundle.ViewProveedorTitle_rucProv}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_descriProv}"/>
                        <h:outputText value="#{proveedorController.selected.descriProv}" title="#{bundle.ViewProveedorTitle_descriProv}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_telProv}"/>
                        <h:outputText value="#{proveedorController.selected.telProv}" title="#{bundle.ViewProveedorTitle_telProv}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProveedorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
