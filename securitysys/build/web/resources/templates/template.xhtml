<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Home</ui:insert></title>
        <link type="image/x-icon" rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/images/favicon.ico" />
        <h:outputStylesheet library="css" name="facade.css" />
        <h:outputStylesheet library="css" name="menu.css" />
    </h:head>
    <h:body>
        <h:panelGroup rendered="#{login.logueado and login.renderPage}">
            <div id="header">
                <div id="headerlogo">                    
                    <h:graphicImage url="/resources/images/Security.png" title="SecuritySys" />
                </div>

                <div id="headertitle">
                    SecuritySys
                </div>
            </div>
            <div id="menu">
                <div id="mainmenu">
                    <h:form id="formmenu" prependId="false">
                        <ul id="navmenu-h">
                            <li><h:link outcome="home" value="Home"/></li>                            
                            <li>
                                <h:commandLink value="ABM"/>
                                <ul>
                                    <!-- <li><h:link outcome="tipificaciones" value="Tipificaciones" rendered="#{login.showMenu(access.Admin_View)}" /></li> -->
                                    <li><h:link outcome="admin" value="Referenciales" rendered="#{login.showMenu(access.Admin_View)}" /></li>
                                    <li><h:link outcome="admin" value="Reportes" rendered="#{login.showMenu(access.Admin_View)}" /></li>
                                </ul>
                            </li>  
                             <li>
                                <h:commandLink value="Instalaciones"/>
                                <ul>
                                    <!-- <li><h:link outcome="tipificaciones" value="Tipificaciones" rendered="#{login.showMenu(access.Admin_View)}" /></li> -->
                                    <li><h:link outcome="admin" value="Orden de Trabajo" rendered="#{login.showMenu(access.Admin_View)}" /></li>
                                </ul>
                             </li>
                            <li>
                                <h:commandLink value="Reclamos"/>
                                <ul>
                                    <!-- <li><h:link outcome="tipificaciones" value="Tipificaciones" rendered="#{login.showMenu(access.Admin_View)}" /></li> -->
                                    <li><h:link outcome="admin" value="Carga de reclamos" rendered="#{login.showMenu(access.Admin_View)}" /></li>
                                </ul>
                             </li> 
                            <li>
                                <h:commandLink value="Compra/Venta"/>
                                <ul>
                                    <!-- <li><h:link outcome="tipificaciones" value="Tipificaciones" rendered="#{login.showMenu(access.Admin_View)}" /></li> -->
                                    <li><h:link outcome="admin" value="Orden de compra" rendered="#{login.showMenu(access.Admin_View)}" /></li>
                                </ul>
                             </li> 
                            <li>
                                <h:commandLink value="Inventario"/>
                                <ul>
                                    <!-- <li><h:link outcome="tipificaciones" value="Tipificaciones" rendered="#{login.showMenu(access.Admin_View)}" /></li> -->
                                    <li><h:link outcome="admin" value="Control de Stock" rendered="#{login.showMenu(access.Admin_View)}" /></li>
                                </ul>
                             </li> 
                        </ul>
                    </h:form>
                </div>

                <div id="usermenu">
                    <h:form id="formuser" prependId="false">
                        <h:outputText value="Usuario: #{login.username}"/>
                        <h:outputText value=" "/>
                        <h:commandLink value="Salir" title="Logout" action="#{login.logout}" />
                    </h:form>
                </div>
            </div>


            <div id="content">
                <ui:insert name="containerTitle"></ui:insert>
                <br/>
                <!--<p:messages closable="true" for="generalMessage" autoUpdate="true" globalOnly="true"/>-->
                <ui:insert name="container"></ui:insert>
            </div>
            
        </h:panelGroup>

        <h:panelGroup rendered="#{!login.logueado}">
            <br/>
            <h:form style="margin: 20px;">
                <h:outputText value="Debe Identificarse!"/>
                <br/>
                <br/>
                <h:link outcome="login" value="Go To Login"/>
            </h:form>
        
        </h:panelGroup>
        
        
        <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>  
              
        <p:dialog modal="true" widgetVar="statusDialog" draggable="false" closable="false" resizable="false">  
            <h:graphicImage library="images" name="ajax-loader2.gif"/>  
        </p:dialog>  


    </h:body>
</html>
