<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajasEditDlg" widgetVar="CajasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCajasTitle}">
            <h:form id="CajasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cajasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCajasLabel_idCaja}" for="idCaja" rendered="false"/>
                        <p:inputText id="idCaja" value="#{cajasController.selected.idCaja}" title="#{bundle.EditCajasTitle_idCaja}" required="true" requiredMessage="#{bundle.EditCajasRequiredMessage_idCaja}" rendered="false"/>
                        <p:outputLabel value="#{bundle.EditCajasLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{cajasController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditCajasRequiredMessage_idUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemLabel="#{idUsuarioItem.nombre}"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cajasController.update}" value="#{bundle.Save}" update="display,:CajasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CajasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CajasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
